<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Create Booking</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body style="background-color:#ededed;">
	<div style="background-color:#337ab7;height:50px;"></div>
	<div class="container-fluid">
		<div class="row col-lg-4 col-lg-offset-4" style="margin-top: 80px;background-color:#fff;padding:20px;border:solid 1px #ddd;">
			<!-- <img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo" /> -->
			<form th:action="@{/createBooking}" method="POST" class="form-signin" >
				<h3 class="form-signin-heading">Create Booking</h3>
				
				<div class="field">
             	<label class="label">Service Name</label>

	               <div class="control has-icons-left has-icons-right">
	                <input class="input" type="text" name="serviceName" placeholder="Service Name">
	                <span class="icon is-small is-left">
	                  <i class="fas fa-user"></i>
	                </span>
	              </div>
	            </div>

	            <div class="field">
             	<label class="label">Worker Name</label>

	               <div class="control has-icons-left has-icons-right">
	                <input class="input" type="text" name="workerName" placeholder="Worker Name">
	                <span class="icon is-small is-left">
	                  <i class="fas fa-user"></i>
	                </span>
	              </div>
	            </div>

	            <div class="field">
             	<label class="label">Date</label>

	               <div class="control has-icons-left has-icons-right">
	                <input class="input" type="text" name="date" placeholder="Date">
	                <span class="icon is-small is-left">
	                  <i class="fas fa-user"></i>
	                </span>
	              </div>
	            </div>

	            <div class="field">
             	<label class="label">Time</label>

	               <div class="control has-icons-left has-icons-right">
	                <input class="input" type="text" name="time" placeholder="Time">
	                <span class="icon is-small is-left">
	                  <i class="fas fa-user"></i>
	                </span>
	              </div>
	            </div>

	           <br>
	         
	            <button class="btn btn-lg btn-primary" name="Submit" type="Submit"  style="margin-right:10px;">Book</button>
<!-- 	           </form>
			

				
				<button class="btn btn-lg btn-primary" name="Submit" value="createBooking" type="Submit" th:text="createBooking" style="margin-right:10px;"></button>
				 -->
			
				
			</form>
			
		</div>
	</div>
</body>
</html>
