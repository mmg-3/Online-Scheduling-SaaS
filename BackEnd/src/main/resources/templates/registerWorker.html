<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Worker Registration Form</title>
<!-- link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" /-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #ededed;">
	<div style="background-color: #337ab7; height: 50px;"></div>
	<div class="container-fluid" style="margin-top: 30px;">

		<div class="row col-lg-4 col-lg-offset-4" style="margin-top: 40px; background-color: #fff; padding: 20px; border: solid 1px #ddd;">
			<form autocomplete="off" action="#" th:action="@{/registerWorker}" th:object="${worker}" method="post" class="form-signin" role="form">
				<h3 class="form-signin-heading">Worker Registration Form</h3>
				<div class="field">
             	<label class="label">Worker Name</label>

	               <div class="control has-icons-left has-icons-right">
	                <input class="input" type="text" name="worker_name" placeholder="Worker Name">
	                <span class="icon is-small is-left">
	                  <i class="fas fa-user"></i>
	                </span>
	              </div>
	            </div>

	            <div class="field">
             	<label class="label">Email </label>

	               <div class="control has-icons-left has-icons-right">
	                <input class="input" type="text" name="email" placeholder="Email">
	                <span class="icon is-small is-left">
	                  <i class="fas fa-user"></i>
	                </span>
	              </div>
	            </div>

	             <div class="field">
             	<label class="label">Password </label>

	               <div class="control has-icons-left has-icons-right">
	                <input class="input" type="password" name="password" placeholder="Password">
	                <span class="icon is-small is-left">
	                  <i class="fas fa-user"></i>
	                </span>
	              </div>
	            </div>

	            <div class="field">
             	<label class="label">Contact Number </label>

	               <div class="control has-icons-left has-icons-right">
	                <input class="input" type="text" name="number" placeholder="Contact Number">
	                <span class="icon is-small is-left">
	                  <i class="fas fa-user"></i>
	                </span>
	              </div>
	            </div>

	            

	 			<select name="week_scroll">
				    <option>Select</option>
				    <option th:each="n : ${#numbers.sequence(1,53)}" th:value="${n}" th:text="${n}"/>
				</select>

	            <br>

	        

				<div class="form-group">
					<div class="">
						<button type="submit" class="btn btn-primary btn-block">Register Worker</button>
					</div>
				</div>
				<span th:utext="${successMessage}"></span>
				<div class="alert alert-success alert-dismissible col-sm-12"
					th:if="${(bindingResult != null && bindingResult.getAllErrors() != null)}">
					<button type="button" class="close" data-dismiss="alert"
						aria-hidden="true">Ã—</button>
					<ul th:each="data : ${bindingResult.getAllErrors()}">
						<li th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>
					</ul>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
